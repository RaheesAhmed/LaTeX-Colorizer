<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LaTeX Formula Colorizer</title>
    <link rel="stylesheet" href="../styles/popup.css" />
  </head>
  <body>
    <div class="header">
      <img src="../icons/icon-48.png" alt="Logo" />
      <h1>LaTeX Formula Colorizer</h1>
    </div>

    <div class="main-content">
      <!-- Mode Selection -->
      <div class="mode-selector">
        <button class="mode-btn active" data-mode="variable">
          Variable Mode
        </button>
        <button class="mode-btn" data-mode="equation">Equation Mode</button>
      </div>

      <!-- Variable Coloring Section -->
      <div class="section" id="variable-section">
        <h2>Common Variables</h2>
        <div class="variable-grid">
          <div class="variable-item">
            <span class="variable-preview">x</span>
            <input type="color" id="xColor" value="#FF4444" />
            <label>Variables x, x₁, x₂...</label>
          </div>
          <div class="variable-item">
            <span class="variable-preview">y</span>
            <input type="color" id="yColor" value="#44FF44" />
            <label>Variables y, y₁, y₂...</label>
          </div>
          <div class="variable-item">
            <span class="variable-preview">β</span>
            <input type="color" id="betaColor" value="#4444FF" />
            <label>Parameters β, β₁, β₂...</label>
          </div>
          <div class="variable-item">
            <span class="variable-preview">ε</span>
            <input type="color" id="epsilonColor" value="#FF44FF" />
            <label>Error terms ε, ε₁, ε₂...</label>
          </div>
        </div>

        <div class="detected-variables">
          <h3>Detected Variables</h3>
          <div id="detectedVarList" class="variable-list">
            <!-- Dynamically populated -->
          </div>
        </div>

        <div class="custom-variable">
          <h3>Add Custom Variable</h3>
          <div class="custom-var-input">
            <input
              type="text"
              id="newVarName"
              placeholder="Variable name (e.g., α, θ)"
            />
            <input type="color" id="newVarColor" value="#000000" />
            <button id="addVarBtn">Add</button>
          </div>
        </div>
      </div>

      <!-- Equation Coloring Section -->
      <div class="section" id="equation-section">
        <h2>Equation Styling</h2>
        <div class="equation-list" id="equationList">
          <!-- Dynamically populated -->
        </div>
        <div class="equation-style">
          <h3>Style Options</h3>
          <div class="style-controls">
            <div class="control-group">
              <label>Background Color</label>
              <input type="color" id="eqBgColor" value="#F0F0F0" />
            </div>
            <div class="control-group">
              <label>Border Style</label>
              <select id="eqBorderStyle">
                <option value="none">None</option>
                <option value="solid">Solid</option>
                <option value="dashed">Dashed</option>
                <option value="dotted">Dotted</option>
              </select>
            </div>
            <div class="control-group">
              <label>Border Color</label>
              <input type="color" id="eqBorderColor" value="#CCCCCC" />
            </div>
          </div>
        </div>
      </div>

      <!-- Color Management -->
      <div class="section">
        <h2>Color Management</h2>
        <div class="color-presets">
          <h3>Preset Palettes</h3>
          <div class="preset-grid">
            <button class="preset-btn" data-palette="default">Default</button>
            <button class="preset-btn" data-palette="contrast">
              High Contrast
            </button>
            <button class="preset-btn" data-palette="colorblind">
              Colorblind Safe
            </button>
            <button class="preset-btn" data-palette="pastel">Pastel</button>
          </div>
        </div>
        <div class="saved-palettes">
          <h3>Saved Palettes</h3>
          <select id="savedPaletteSelect">
            <option value="">Select a saved palette...</option>
          </select>
          <button id="savePaletteBtn">Save Current</button>
          <button id="deletePaletteBtn">Delete</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="status" id="status"></div>
      <div class="actions">
        <button id="resetBtn">Reset</button>
        <button id="applyBtn" class="primary">Apply Changes</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
